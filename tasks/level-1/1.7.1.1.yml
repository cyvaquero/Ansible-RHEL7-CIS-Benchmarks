# Standards: 2.2.0
---

# 1.7.1.1 - Ensure message of the day is configured properly

# /etc/motd is dynamically generated by pam on login. The intention of this
# check is to ensure that OS information is not disclosed, therefore the more
# appropriate option is to ensure that motd file is empty. Site specific motd
# should not contain mingetty system variables.
- name: 1.7.1.1 - Ensure message of the day is configured properly
  copy:
    content: "{{ cis_motd }}"
    dest: "/etc/issue"
  tags:
    - level-1
    - 1.7.1.1
    - scored
